version: '3.8'

services:
  claude-terminal:
    build: .
    container_name: claude-terminal
    ports:
      - "${PORT:-7681}:7681"
    volumes:
      # 使用命名卷实现数据持久化，兼容 Dokploy
      - claude_workspace:/workspace
    environment:
      # 设置时区
      - TZ=${TIMEZONE:-Asia/Shanghai}
      # Claude Code 相关环境变量
      - NODE_ENV=${NODE_ENV:-production}
    restart: unless-stopped
    hostname: claude-terminal
    # 健康检查，确保服务正常运行
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7681"] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # 添加标签，便于 Dokploy 管理
    labels:
      - "com.dokploy.project=claude-terminal"

# 定义命名卷，数据将存储在 Docker 管理的位置
volumes:
  claude_workspace:
    driver: local
    # 可选：指定驱动选项
    driver_opts:
      type: none
      o: bind
      device: ${WORKSPACE_PATH:-/etc/dokploy/data/claude-terminal/workspace}

# 网络配置（可选，Dokploy 会自动处理）
networks:
  default:
    name: claude-terminal-network